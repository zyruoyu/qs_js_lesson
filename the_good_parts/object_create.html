<body>
    <script>
        // 浏览器不支持es6新的对象Object 新方法

        var stooge = {
            frist_name: "Jerome",
            last_name:"Howard",
        }
        // console.log(stooge["frist-name"]+" "+stooge["last-name"]);
        // toString Object原型对象的方法
        // 每个对象都有一个原型对象，默认就是object 就是toString 方法
        // 原型对象 继承关系 对象
        // 引用 两个对象
        console.log(stooge.toString())


        var anthor_stooge = Object.create(stooge);//将对象作为原型对象，生成一个新对象
        // alert("IE laji");
        console.log(anthor_stooge);
        anthor_stooge.hasGirlFriend = false;
        for(key in anthor_stooge){
            if(anthor_stooge.hasOwnProperty(key)){
                console.log(key);
                console.log(anthor_stooge[key]);
            }
            // console.log(key);
            // console.log(anthor_stooge[key]);
        }
        stooge.city = '南昌';//js动态属性
        console.log(anthor_stooge.city);
        delete stooge.city;
        console.log(stooge);
        console.log(anthor_stooge.hasOwnProperty('construction'));
        console.log(stooge);
        console.log(anthor_stooge);


        console.log(stooge.frist_name+stooge.last_name);
        var x = JSON.parse(JSON.stringify(stooge));
        x.set = '男';
        console.log(stooge);
